<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP & Network Checker</title>
    <style>
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            font-family: 'Aptos', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .ip-card {
            background: #fafafa;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 { font-size: 0.85rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 25px; }

        /* แยกส่วน IPv4 และ IPv6 */
        .ip-group {
            margin-bottom: 25px;
            padding: 15px;
            background: #fff;
            border-radius: 16px;
            border: 1px solid #f0f0f0;
        }

        .label-tag {
            font-size: 0.7rem;
            font-weight: 800;
            color: #007aff;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .ip-address {
            font-size: 1.8rem;
            font-weight: 600;
            color: #000;
            word-break: break-all;
            font-variant-numeric: tabular-nums;
        }

        .v6-size { font-size: 1.1rem; color: #555; } /* IPv6 ยาวกว่าจึงต้องเล็กลงหน่อย */

        .info-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            text-align: left;
        }

        .info-item {
            padding: 12px 15px;
            background: #fdfdfd;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .info-label { font-size: 0.75rem; color: #999; display: block; }
        .info-value { font-size: 0.95rem; font-weight: 500; color: #333; }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .back-link { margin-top: 30px; color: #666; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="ip-card">
        <h1>Network Connection Info</h1>
        
        <div id="loading"><div class="loader"></div></div>
        
        <div id="result" style="display: none;">
            <div class="ip-group">
                <span class="label-tag">IPv4 Address</span>
                <div class="ip-address" id="ipv4-display">Not Detected</div>
            </div>

            <div class="ip-group">
                <span class="label-tag">IPv6 Address</span>
                <div class="ip-address v6-size" id="ipv6-display">Not Detected</div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">ISP / Organization</span>
                    <span class="info-value" id="isp-val">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Location</span>
                    <span class="info-value" id="loc-val">-</span>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="back-link">← กลับหน้าหลัก</a>

    <script>
        async function getNetworkData() {
            // ฟังก์ชันดึงค่าจากข้อความดิบของ Cloudflare
            const extractIP = (text) => {
                const match = text.match(/^ip=(.*)$/m);
                return match ? match[1] : 'Not Found';
            };

            try {
                // ยิง Request แบบขนานเพื่อความเร็วสูงสุด
                const [v4Status, v6Status, geoStatus] = await Promise.allSettled([
                    fetch('https://1.1.1.1/cdn-cgi/trace').then(r => r.text()),
                    fetch('https://[2606:4700:4700::1111]/cdn-cgi/trace').then(r => r.text()),
                    fetch('https://ipapi.co/json/').then(r => r.json())
                ]);

                // 1. จัดการ IPv4
                if (v4Status.status === 'fulfilled') {
                    document.getElementById('ipv4-display').textContent = extractIP(v4Status.value);
                }

                // 2. จัดการ IPv6 (ถ้าเครือข่ายไม่รองรับจะตกไปที่ rejected)
                if (v6Status.status === 'fulfilled') {
                    document.getElementById('ipv6-display').textContent = extractIP(v6Status.value);
                } else {
                    document.getElementById('ipv6-display').textContent = "Not Supported / Disabled";
                    document.getElementById('ipv6-display').style.color = "#999";
                }

                // 3. จัดการข้อมูลตำแหน่ง
                if (geoStatus.status === 'fulfilled' && !geoStatus.value.error) {
                    const g = geoStatus.value;
                    document.getElementById('isp-val').textContent = g.org || 'Unknown';
                    document.getElementById('loc-val').textContent = `${g.city}, ${g.country_name}`;
                }

                // แสดงผลลัพธ์
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';

            } catch (err) {
                console.error("Critical Error:", err);
                document.getElementById('loading').innerHTML = "Failed to load data";
            }
        }

        getNetworkData();
    </script>
</body>
</html>
