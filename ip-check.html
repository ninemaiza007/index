<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP & Network Checker</title>
    <style>
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            font-family: 'Aptos', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ip-card {
            background: #fafafa;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 { font-size: 1rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }

        .ip-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: #000;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .info-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            text-align: left;
        }

        .info-item {
            padding: 10px 15px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .label { font-size: 0.75rem; color: #999; display: block; margin-bottom: 2px; }
        .value { font-size: 1rem; font-weight: 500; color: #333; }

        .back-link {
            margin-top: 30px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .back-link:hover { color: #000; }

        /* Loading Animation */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="ip-card">
        <h1>Your Connection Info</h1>
        
        <div id="loading"><div class="loader"></div></div>
        
        <div id="result" style="display: none;">
            <div class="ip-number" id="ip-addr">0.0.0.0</div>
            
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Provider (ISP)</span>
                    <span class="value" id="isp-name">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Location</span>
                    <span class="value" id="location">-</span>
                </div>
                <div class="info-item">
                    <span class="label">City / Region</span>
                    <span class="value" id="region">-</span>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-link">← กลับหน้าหลัก</a>

    <script>
        async function fetchIPData() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.error) throw new Error("Limit reached");

                document.getElementById('ip-addr').textContent = data.ip;
                document.getElementById('isp-name').textContent = data.org || 'Unknown Provider';
                document.getElementById('location').textContent = `${data.country_name} (${data.country_code})`;
                document.getElementById('region').textContent = `${data.city}, ${data.region}`;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<span style="color:red">ไม่สามารถดึงข้อมูลได้ (อาจติด Limit API)</span>';
                console.error(error);
            }
        }

        fetchIPData();
    </script>
</body>
</html>
