<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .info-card { background: #f8f9fa; padding: 15px; border-radius: 10px; border-left: 5px solid #007bff; }
        .info-card h4 { margin: 0 0 5px 0; color: #666; font-size: 0.9rem; }
        .info-card div { font-size: 1.1rem; font-weight: bold; word-break: break-all; }
        #map { height: 350px; width: 100%; border-radius: 10px; border: 1px solid #ddd; }
        .status-v6 { color: #dc3545; } /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏ì‡∏µ Unable ipv6 */
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 15px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>üåê IP & Location Tracker</h2>
    <button onclick="fetchAllData()">Refresh Data</button>

    <div class="grid">
        <div class="info-card">
            <h4>IPv4 Address</h4>
            <div id="ipv4">Loading...</div>
        </div>
        <div class="info-card">
            <h4>IPv6 Address</h4>
            <div id="ipv6">Loading...</div>
        </div>
        <div class="info-card">
            <h4>Location</h4>
            <div id="location">Loading...</div>
        </div>
        <div class="info-card">
            <h4>ISP</h4>
            <div id="isp">Loading...</div>
        </div>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ Map ‡πÑ‡∏ß‡πâ‡∏£‡∏≠
    let map = L.map('map').setView([0, 0], 2); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);
    let marker;

    async function fetchAllData() {
        // 1. ‡πÄ‡∏ä‡πá‡∏Ñ IPv4 ‡πÅ‡∏•‡∏∞ Location ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            
            document.getElementById('ipv4').innerText = data.ip;
            document.getElementById('location').innerText = `${data.city}, ${data.region}, ${data.country_name}`;
            document.getElementById('isp').innerText = data.org;

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà
            const { latitude, longitude } = data;
            map.setView([latitude, longitude], 13);
            if (marker) map.removeLayer(marker);
            marker = L.marker([latitude, longitude]).addTo(map)
                .bindPopup(`‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà: ${data.city}`).openPopup();

        } catch (error) {
            document.getElementById('ipv4').innerText = "Error loading IPv4";
        }

        // 2. ‡πÄ‡∏ä‡πá‡∏Ñ IPv6 ‡πÅ‡∏¢‡∏Å‡∏ï‡πà‡∏≤‡∏á‡∏´‡∏≤‡∏Å
        try {
            const resV6 = await fetch('https://api6.ipify.org?format=json');
            const dataV6 = await resV6.json();
            document.getElementById('ipv6').innerText = dataV6.ip;
            document.getElementById('ipv6').classList.remove('status-v6');
        } catch (error) {
            document.getElementById('ipv6').innerText = "Unable ipv6";
            document.getElementById('ipv6').classList.add('status-v6');
        }
    }

    // ‡∏£‡∏±‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    fetchAllData();
</script>

</body>
</html>
