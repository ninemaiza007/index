<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker (v4 & v6)</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .ip-box { margin: 1rem 0; padding: 1rem; border-radius: 8px; background: #eee; min-width: 300px; }
        .v4 { color: #2c3e50; font-weight: bold; }
        .v6 { color: #2980b9; font-weight: bold; }
        .error { color: #e74c3c; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h2>My IP Address</h2>
    
    <div class="ip-box">
        <div>IPv4:</div>
        <div id="ipv4" class="v4">Checking...</div>
    </div>

    <div class="ip-box">
        <div>IPv6:</div>
        <div id="ipv6" class="v6">Checking...</div>
    </div>
    
    <button onclick="checkIP()">Refresh</button>
</div>

<script>
    async function checkIP() {
        // Reset text
        document.getElementById('ipv4').innerText = "Checking...";
        document.getElementById('ipv6').innerText = "Checking...";

        // ดึง IPv4 (ใช้ Endpoint ที่บังคับ IPv4)
        fetch('https://api4.ipify.org?format=json')
            .then(res => res.json())
            .then(data => document.getElementById('ipv4').innerText = data.ip)
            .catch(() => document.getElementById('ipv4').innerText = "Unable to detect IPv4");

        // ดึง IPv6 (ใช้ Endpoint ที่บังคับ IPv6)
        fetch('https://api6.ipify.org?format=json')
            .then(res => res.json())
            .then(data => document.getElementById('ipv6').innerText = data.ip)
            .catch(() => document.getElementById('ipv6').innerText = "Unable ipv6");
    }

    // รันครั้งแรกตอนโหลดหน้าเว็บ
    checkIP();
</script>

</body>
</html>
