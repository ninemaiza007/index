<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedtest</title>
    <style>
        :root {
            --ookla-orange: #d35400;
            --light-orange: #f3e5dc;
            --text-gray: #666;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Header ตามแบบในรูป */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
        }

        .trevor-logo {
            color: var(--ookla-orange);
            font-weight: 900;
            font-size: 18px;
            letter-spacing: -1px;
        }

        .speedtest-logo {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .speedtest-logo span {
            font-size: 18px;
            margin-right: 5px;
        }

        /* วงกลม GO */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .outer-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 2px solid var(--light-orange);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .inner-circle {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 6px solid var(--ookla-orange);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
        }

        .inner-circle:active {
            transform: scale(0.95);
            background-color: rgba(211, 84, 0, 0.05);
        }

        .go-button {
            font-size: 64px;
            color: var(--ookla-orange);
            font-weight: bold;
            user-select: none;
        }

        /* ข้อมูล Server */
        .server-section {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--ookla-orange);
            cursor: pointer;
        }

        .server-icon {
            width: 35px;
            height: 45px;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .server-details {
            text-align: left;
        }

        .isp-name {
            font-size: 18px;
            font-weight: 500;
        }

        .location {
            font-size: 14px;
            color: #888;
        }

        /* ส่วนแสดงผลลัพธ์ (ซ่อนไว้ก่อนกด) */
        .result-panel {
            display: none;
            margin-top: 20px;
            width: 80%;
            justify-content: space-around;
        }

        .stat-box {
            text-align: center;
        }

        .stat-label { font-size: 12px; color: #999; text-transform: uppercase; }
        .stat-value { font-size: 24px; font-weight: bold; color: var(--ookla-orange); }

        /* อนิเมชั่นตอนรัน */
        .loading .inner-circle {
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <header>
        <div class="trevor-logo">THE TREVOR PROJECT</div>
        <div class="speedtest-logo"><span>⏲</span> SPEEDTEST</div>
    </header>

    <div class="main-container">
        <div class="outer-circle">
            <div class="inner-circle" id="go-btn">
                <div class="go-button" id="status-text">GO</div>
            </div>
        </div>

        <div class="result-panel" id="result-panel">
            <div class="stat-box">
                <div class="stat-label">Download</div>
                <div class="stat-value" id="dl-val">0.0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Upload</div>
                <div class="stat-value" id="ul-val">0.0</div>
            </div>
        </div>

        <div class="server-section">
            <div class="server-icon">
                <div style="width:15px; height:2px; background:#ccc; margin:2px;"></div>
                <div style="width:15px; height:2px; background:#ccc; margin:2px;"></div>
            </div>
            <div class="server-details">
                <div class="isp-name">ViewQwest <span style="font-size: 12px;">▼</span></div>
                <div class="location">Singapore</div>
            </div>
        </div>
    </div>

    <script>
        const goBtn = document.getElementById('go-btn');
        const statusText = document.getElementById('status-text');
        const resultPanel = document.getElementById('result-panel');

        goBtn.addEventListener('click', function() {
            // 1. เปลี่ยนหน้าตาเป็นกำลังโหลด
            statusText.style.fontSize = '24px';
            statusText.innerText = 'TESTING...';
            goBtn.parentElement.classList.add('loading');
            
            // 2. จำลองการดึงข้อมูล (เนื่องจาก HTML ล้วนเรียก API Ookla ตรงๆ ไม่ได้)
            // ในที่นี้เราใช้การสุ่มตัวเลขเพื่อให้เห็นภาพการทำงาน
            setTimeout(() => {
                goBtn.parentElement.classList.remove('loading');
                statusText.style.fontSize = '64px';
                statusText.innerText = 'GO';
                
                resultPanel.style.display = 'flex';
                document.getElementById('dl-val').innerText = (Math.random() * 500 + 100).toFixed(1);
                document.getElementById('ul-val').innerText = (Math.random() * 200 + 50).toFixed(1);
                
                alert("การทดสอบเสร็จสิ้น! (นี่คือตัวอย่าง UI)");
            }, 3000);
        });
    </script>
</body>
</html>
