<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal White Clock</title>
    <style>
        /* ตั้งค่าพื้นหลังสีขาว */
        body {
            background-color: #ffffff; 
            color: #333333;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative; /* ให้ body เป็นจุดอ้างอิง */
            min-height: 200vh; /* เพื่อให้เลื่อนหน้าจอได้ */
        }

        /* นาฬิกามุมขวาบน แบบเลื่อนตามเนื้อหา */
        .mini-clock {
            position: absolute; 
            top: 20px;
            right: 20px;
            background: #f8f9fa; /* สีเทาอ่อนมากเพื่อให้ดูมีมิติบนพื้นขาว */
            color: #333;
            padding: 8px 15px;
            border: 1px solid #eeeeee; /* เส้นขอบบางๆ */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #clock {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .content {
            padding: 60px 30px;
        }
    </style>
</head>
<body>

    <div class="mini-clock">
        <div id="clock">00:00:00</div>
    </div>

    <div class="content">
        <h1>หน้าเว็บสีคลีนๆ</h1>
        <p>นาฬิกาจะอยู่ที่มุมบนขวา และจะเลื่อนหายไปเมื่อคุณ Scroll ลงด้านล่าง</p>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
