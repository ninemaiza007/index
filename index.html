<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Holiday Calendar</title>
    <style>
        /* 1. Layout & Font */
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            font-family: 'Aptos', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. Fixed Clock (Top Right) */
        .fixed-clock {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        #clock {
            font-size: 1.5rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.5px;
        }

        /* 3. Calendar Container */
        .calendar-container {
            width: 90%;
            max-width: 850px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .calendar-header {
            text-align: left;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        #month-year {
            font-size: 2rem;
            margin: 0;
            font-weight: 600;
            color: #000;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-label {
            padding: 10px;
            text-align: center;
            font-weight: 600;
            color: #999;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .day-cell {
            min-height: 90px;
            padding: 12px;
            background: #fafafa;
            border-radius: 12px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .day-cell.today {
            background: #000;
            color: #fff;
        }

        .date-num {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* 4. Holiday Tag */
        .holiday-tag {
            font-size: 0.75rem;
            color: #d83b01;
            margin-top: 8px;
            line-height: 1.3;
            font-weight: 500;
        }

        .today .holiday-tag {
            color: #ffaa99;
        }

        /* สำหรับช่องว่าง */
        .empty { background: transparent; }
    </style>
</head>
<body>

    <div class="fixed-clock">
        <div id="clock">00:00:00</div>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <h1 id="month-year">กำลังโหลด...</h1>
        </div>
        <div class="calendar-grid" id="calendar-days"></div>
    </div>

    <script>
        let holidays = {};

        async function fetchHolidays() {
            const year = new Date().getFullYear();
            try {
                const res = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/TH`);
                const data = await res.json();
                data.forEach(h => {
                    const d = h.date.split('-');
                    const key = `${parseInt(d[0])}-${parseInt(d[1])}-${parseInt(d[2])}`;
                    holidays[key] = h.localName;
                });
            } catch (err) {
                console.warn("Offline: ไม่สามารถดึงวันหยุดได้");
            }
            renderCalendar();
        }

        function renderCalendar() {
            const now = new Date();
            const y = now.getFullYear();
            const m = now.getMonth();

            document.getElementById('month-year').textContent = 
                now.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' });

            const firstDay = new Date(y, m, 1).getDay();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const grid = document.getElementById('calendar-days');
            grid.innerHTML = "";

            const dayNames = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
            dayNames.forEach(d => {
                grid.innerHTML += `<div class="day-label">${d}</div>`;
            });

            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += `<div class="day-cell empty"></div>`;
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const key = `${y}-${m+1}-${i}`;
                const isToday = (i === now.getDate() && m === new Date().getMonth()) ? 'today' : '';
                const holidayName = holidays[key] ? `<div class="holiday-tag">${holidays[key]}</div>` : '';

                grid.innerHTML += `
                    <div class="day-cell ${isToday}">
                        <span class="date-num">${i}</span>
                        ${holidayName}
                    </div>`;
            }
        }

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('th-TH', { hour12: false });
        }

        setInterval(updateClock, 1000);
        updateClock();
        fetchHolidays();
    </script>
</body>
</html>
