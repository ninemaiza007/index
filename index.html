<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* เน้นความ Minimal และใช้ฟอนต์ Aptos */
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            font-family: 'Aptos', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* นาฬิกาขนาดใหญ่กลางจอ */
        #big-clock {
            font-size: 8rem; /* ขนาดใหญ่พิเศษ */
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        /* ลิงก์เข้าหน้าถัดไป */
        .enter-link {
            font-size: 1.2rem;
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 2s ease-out;
        }

        .enter-link:hover {
            color: #000;
            border-bottom: 1px solid #000;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ปรับแต่งสำหรับมือถือ */
        @media (max-width: 600px) {
            #big-clock { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div id="big-clock">00:00:00</div>

    <a href="calendar.html" class="enter-link">เข้าสู่หน้าปฏิทิน →</a>

    <script>
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
            document.getElementById('big-clock').textContent = timeStr;
        }

        // อัปเดตทุกวินาที
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
